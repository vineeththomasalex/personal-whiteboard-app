<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Whiteboard - Side Panel</title>
    <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        
        h2 {
            margin: 0 0 16px 0;
            color: #323130;
            font-size: 18px;
        }
        
        .canvas-container {
            flex: 1;
            border: 2px solid #d1d1d1;
            border-radius: 8px;
            background: white;
            margin: 8px 0;
            position: relative;
            min-height: 300px;
        }
        
        canvas {
            width: 100%;
            height: 100%;
            cursor: crosshair;
            border-radius: 6px;
        }
        
        .toolbar {
            display: flex;
            gap: 8px;
            margin: 8px 0;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .tool-btn {
            padding: 8px 16px;
            border: 1px solid #d1d1d1;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        .tool-btn:hover {
            background-color: #f3f2f1;
        }
        
        .tool-btn.active {
            background-color: #0078d4;
            color: white;
            border-color: #0078d4;
        }
        
        .share-btn {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 16px;
        }
        
        .share-btn:hover {
            background-color: #106ebe;
        }
        
        .user-info {
            background: #e1f5fe;
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 14px;
            color: #0277bd;
        }
    </style>
</head>
<body>
    <div class="user-info">
        <strong>Your Personal Whiteboard</strong> - Draw private notes here
    </div>
    
    <h2>My Whiteboard</h2>
    
    <div class="canvas-container">
        <canvas id="whiteboard" width="800" height="600"></canvas>
    </div>
    
    <div class="toolbar">
        <button class="tool-btn active" data-tool="pen">‚úèÔ∏è Pen</button>
        <button class="tool-btn" data-tool="highlighter">üñçÔ∏è Highlighter</button>
        <button class="tool-btn" data-tool="eraser">üßΩ Eraser</button>
        <button class="tool-btn" onclick="clearCanvas()">üóëÔ∏è Clear</button>
    </div>
    
    <button class="share-btn" onclick="shareToStage()">
        üì∫ Share to Stage
    </button>

    <script>
        // Initialize Teams SDK
        microsoftTeams.app.initialize().then(() => {
            console.log('Teams app initialized');
        });

        // Canvas setup
        const canvas = document.getElementById('whiteboard');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let currentTool = 'pen';
        
        // Set canvas size to container
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth - 4; // Account for border
            canvas.height = container.clientHeight - 4;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Drawing functions
        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }
        
        function draw(e) {
            if (!isDrawing) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ctx.lineWidth = currentTool === 'highlighter' ? 10 : 2;
            ctx.lineCap = 'round';
            
            if (currentTool === 'eraser') {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.lineWidth = 10;
            } else {
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = currentTool === 'highlighter' ? 'rgba(255, 255, 0, 0.5)' : '#000000';
            }
            
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }
        
        function stopDrawing() {
            if (isDrawing) {
                isDrawing = false;
                ctx.beginPath();
            }
        }
        
        // Canvas event listeners
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        // Touch events for mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const mouseEvent = new MouseEvent('mouseup', {});
            canvas.dispatchEvent(mouseEvent);
        });
        
        // Tool selection
        document.querySelectorAll('.tool-btn[data-tool]').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentTool = btn.dataset.tool;
            });
        });
        
        // Clear canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        // Share to stage
        function shareToStage() {
            // For now, just open the stage view in a new window
            // In real implementation, this would use Teams SDK to share to meeting stage
            alert('Sharing to stage! (This will open the stage view)');
            window.open('stage.html', '_blank', 'width=1200,height=800');
        }
    </script>
</body>
</html>
