<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Whiteboard - Side Panel</title>
    <script src="https://res.cdn.office.net/teams-js/2.19.0/js/MicrosoftTeams.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        
        h2 {
            margin: 0 0 16px 0;
            color: #323130;
            font-size: 18px;
        }
        
        .canvas-container {
            flex: 1;
            border: 2px solid #d1d1d1;
            border-radius: 8px;
            background: white;
            margin: 8px 0;
            position: relative;
            min-height: 300px;
        }
        
        canvas {
            width: 100%;
            height: 100%;
            cursor: crosshair;
            border-radius: 6px;
        }
        
        .toolbar {
            display: flex;
            gap: 8px;
            margin: 8px 0;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .tool-btn {
            padding: 8px 16px;
            border: 1px solid #d1d1d1;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        .tool-btn:hover {
            background-color: #f3f2f1;
        }
        
        .tool-btn.active {
            background-color: #0078d4;
            color: white;
            border-color: #0078d4;
        }
        
        .share-btn {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 16px;
        }
        
        .share-btn:hover {
            background-color: #106ebe;
        }
        
        .user-info {
            background: #e1f5fe;
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 14px;
            color: #0277bd;
        }
    </style>
</head>
<body>
    <div class="user-info">
        <strong>Your Personal Whiteboard</strong> - Draw private notes here
    </div>
    
    <h2>My Whiteboard - v2.0 UPDATED!</h2>
    <div style="background: red; color: white; padding: 10px; margin: 10px 0; font-weight: bold;">
        üî¥ DEBUGGING: If you see this red box, the updated version is loading!
    </div>
    
    <div class="canvas-container">
        <canvas id="whiteboard" width="800" height="600"></canvas>
    </div>
    
    <div class="toolbar">
        <button class="tool-btn active" data-tool="pen">‚úèÔ∏è Pen</button>
        <button class="tool-btn" data-tool="highlighter">üñçÔ∏è Highlighter</button>
        <button class="tool-btn" data-tool="eraser">üßΩ Eraser</button>
        <button class="tool-btn" onclick="clearCanvas()">üóëÔ∏è Clear</button>
    </div>
    
    <button class="share-btn" onclick="shareToStage()">
        üì∫ Share to Stage
    </button>

    <script>
        // Enhanced logging function with timestamps
        function log(level, message, data = null) {
            const timestamp = new Date().toISOString();
            const logMessage = `[${timestamp}] [${level.toUpperCase()}] Personal Whiteboard: ${message}`;
            
            if (level === 'error') {
                console.error(logMessage, data || '');
            } else if (level === 'warn') {
                console.warn(logMessage, data || '');
            } else {
                console.log(logMessage, data || '');
            }
        }

        log('info', 'üöÄ Starting Personal Whiteboard app');
        log('info', 'Current URL', window.location.href);
        log('info', 'User Agent', navigator.userAgent.substring(0, 100) + '...');
        log('info', 'Teams SDK available', typeof microsoftTeams !== 'undefined');
        
        // Initialize Teams SDK with comprehensive error handling
        let teamsInitialized = false;
        
        function initializeApp() {
            log('info', 'üé® Initializing app functionality');
            try {
                resizeCanvas(); // Ensure canvas is properly sized
                log('info', '‚úÖ Canvas resized successfully');
            } catch (error) {
                log('error', '‚ùå Failed to resize canvas', error);
            }
        }

        // Global error handlers with detailed logging
        window.addEventListener('error', (event) => {
            log('error', 'üö® Global JavaScript error', {
                message: event.message,
                filename: event.filename,
                lineno: event.lineno,
                colno: event.colno
            });
        });

        window.addEventListener('unhandledrejection', (event) => {
            log('warn', '‚ö†Ô∏è Unhandled promise rejection', event.reason);
        });

        // Try Teams initialization with extensive logging
        if (typeof microsoftTeams !== 'undefined') {
            log('info', 'üì± Teams SDK detected, starting initialization');
            try {
                // Set up initialization timeout
                const initTimeout = setTimeout(() => {
                    if (!teamsInitialized) {
                        log('warn', '‚è∞ Teams initialization timeout after 3 seconds, using fallback');
                        initializeApp();
                    }
                }, 3000);

                log('info', 'üîÑ Calling microsoftTeams.app.initialize()');
                microsoftTeams.app.initialize().then(() => {
                    log('info', '‚úÖ Teams app.initialize() successful');
                    teamsInitialized = true;
                    clearTimeout(initTimeout);
                    
                    // Try to get Teams context for debugging
                    try {
                        log('info', 'üìã Getting Teams context...');
                        microsoftTeams.app.getContext().then((context) => {
                            log('info', 'üìÑ Teams context received', {
                                appName: context.app?.name || 'unknown',
                                pageId: context.page?.id || 'unknown',
                                userId: context.user?.id ? 'present' : 'missing',
                                meetingId: context.meeting?.id ? 'present' : 'missing'
                            });
                        }).catch((contextError) => {
                            log('warn', '‚ö†Ô∏è Failed to get Teams context', contextError);
                        });
                    } catch (contextError) {
                        log('warn', '‚ùå Exception getting Teams context', contextError);
                    }
                    
                    // Notify Teams that the app is ready
                    try {
                        log('info', 'üì¢ Calling microsoftTeams.app.notifySuccess()');
                        microsoftTeams.app.notifySuccess();
                        log('info', '‚úÖ Successfully notified Teams of app readiness');
                    } catch (notifyError) {
                        log('warn', '‚ö†Ô∏è Failed to notify Teams of success', notifyError);
                    }
                    
                    // Initialize app functionality
                    initializeApp();
                }).catch((error) => {
                    log('error', '‚ùå Teams app.initialize() failed', error);
                    clearTimeout(initTimeout);
                    initializeApp();
                });
            } catch (error) {
                log('error', 'üí• Exception during Teams SDK initialization', error);
                initializeApp();
            }
        } else {
            log('warn', 'üåê Teams SDK not available, using standalone mode');
            initializeApp();
        }

        // Canvas setup with logging
        const canvas = document.getElementById('whiteboard');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let currentTool = 'pen';
        
        log('info', 'üé® Canvas and context initialized');
        
        // Set canvas size to container with logging
        function resizeCanvas() {
            try {
                const container = canvas.parentElement;
                const oldWidth = canvas.width;
                const oldHeight = canvas.height;
                
                canvas.width = container.clientWidth - 4; // Account for border
                canvas.height = container.clientHeight - 4;
                
                log('info', `üìê Canvas resized from ${oldWidth}x${oldHeight} to ${canvas.width}x${canvas.height}`);
            } catch (error) {
                log('error', '‚ùå Failed to resize canvas', error);
            }
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Drawing functions
        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }
        
        function draw(e) {
            if (!isDrawing) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ctx.lineWidth = currentTool === 'highlighter' ? 10 : 2;
            ctx.lineCap = 'round';
            
            if (currentTool === 'eraser') {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.lineWidth = 10;
            } else {
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = currentTool === 'highlighter' ? 'rgba(255, 255, 0, 0.5)' : '#000000';
            }
            
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }
        
        function stopDrawing() {
            if (isDrawing) {
                isDrawing = false;
                ctx.beginPath();
            }
        }
        
        // Canvas event listeners
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        // Touch events for mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const mouseEvent = new MouseEvent('mouseup', {});
            canvas.dispatchEvent(mouseEvent);
        });
        
        // Tool selection with logging
        document.querySelectorAll('.tool-btn[data-tool]').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const oldTool = currentTool;
                currentTool = btn.dataset.tool;
                log('info', `üõ†Ô∏è Tool changed from ${oldTool} to ${currentTool}`);
            });
        });
        
        // Clear canvas with logging
        function clearCanvas() {
            log('info', 'üßπ Clearing canvas');
            try {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                log('info', '‚úÖ Canvas cleared successfully');
            } catch (error) {
                log('error', '‚ùå Failed to clear canvas', error);
            }
        }
        
        // Share to stage with detailed logging
        function shareToStage() {
            log('info', 'üöÄ Share to stage button clicked');
            try {
                // Try to use Teams SDK to share to meeting stage
                if (typeof microsoftTeams !== 'undefined' && microsoftTeams.meeting) {
                    log('info', 'üì± Teams meeting API available, attempting to share to stage');
                    const stageUrl = window.location.origin + '/stage.html';
                    log('info', 'üîó Stage URL', stageUrl);
                    
                    microsoftTeams.meeting.shareAppContentToStage((error, result) => {
                        if (error) {
                            log('error', '‚ùå Failed to share to stage via Teams API', error);
                            fallbackShare();
                        } else {
                            log('info', '‚úÖ Successfully shared to stage via Teams API', result);
                        }
                    }, stageUrl);
                } else {
                    log('warn', '‚ö†Ô∏è Teams meeting API not available, using fallback');
                    fallbackShare();
                }
            } catch (error) {
                log('error', 'üí• Exception in shareToStage', error);
                fallbackShare();
            }
        }
        
        function fallbackShare() {
            log('info', 'üîÑ Using fallback share method (opening new window)');
            try {
                const newWindow = window.open('stage.html', '_blank', 'width=1200,height=800');
                if (newWindow) {
                    log('info', '‚úÖ Fallback share window opened successfully');
                } else {
                    log('error', '‚ùå Failed to open fallback share window (popup blocked?)');
                }
            } catch (error) {
                log('error', 'üí• Exception in fallbackShare', error);
            }
        }
    </script>
</body>
</html>
